projects:
- darco:
  teams:
    - team-uep
    - team-infrastructure
  environments:
    - production
    - staging
    - development
  serviceAccounts:
  - darco-webserver
  - darco-scheduler

databases:
- name: numberly_people
  project: darco
  owner: darco-webserver
  environments:
    production: pgsql2-pr
    staging: pgsql2-pr
    development: pgsql3-dv

serviceAccounts:
  - name: darco-webserver
    environments:
      production:
        databases:
        - numberly_people
        - other_database
        secrets:
          - secrets/team-x/production/projects/foo/*
          - secrets/team-other/production/stuff
      staging:
        databases:
        - numberly_people
        - other_databases
        secrets:
          - secrets/team-x/staging/projects/foo/*
          - secrets/team-other/staging/stuff
      development:
        databases:
        - numberly_people
        - other_databases
        secrets:
          - secrets/team-x/development/projects/foo/*
          - secrets/team-other/development/stuff
  - name: darco-scheduler
    environments:
      production:
        databases:
        - numberly_people
        secrets:
          - secrets/team-x/production/projects/foo/*
          - secrets/team-other/production/stuff
      staging:
        databases:
        - numberly_people
        secrets:
          - secrets/team-x/staging/projects/foo/*
          - secrets/team-other/staging/stuff
      development:
        databases:
        - numberly_people
        secrets:
          - secrets/team-x/development/projects/foo/*
          - secrets/team-other/development/stuff